# Full project: https://gitlab.com/pages/plain-html
pages:
  stage: deploy
  environment: production
  script:
    - yarn build
    - mkdir .public
    - cp -r dist/* .public
    - rm -rf public
    - mv .public public
  artifacts:
    paths:
      - public



